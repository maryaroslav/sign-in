<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Přihlášení</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <img src="img/email-8-svgrepo-com 1.svg" alt="Email">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Heslo" required>
                <img src="img/lock-open-svgrepo-com 1.svg" alt="Password">
            </div>
            <div class="remember-forgot">
                <a href="password.html">Zapomenuté heslo?</a>
            </div>
            <button class="btn" type="submit">Přihlásit se</button>
            <div class="register-link">
                <a href="sign-up.html">Nová registrace</a>
            </div>
        </form>
    </div>
</body>
</html>
